<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black ">
        <div class="left  ">
            <div class="close">
                <img src="image/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1 ">
                <div class="logo"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Spotify_logo_with_text.svg/1920px-Spotify_logo_with_text.svg.png?20160123211747"
                        alt="Logo"></div>
                <ul>
                    <li><img class="invert" src="image/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="image/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1 ">
                <div class="heading">
                    <img src="image/svgof lib.svg " alt="">
                    <h2>Your Library</h2>

                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="http://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="http://www.spotify.com/jp/legal/"><span>Privacy Center</span></a></div>
                    <div><a href="http://www.spotify.com/jp/legal/"><span>Privacy Policy</span></a></div>
                    <div><a href="http://www.spotify.com/jp/legal/"><span>Cookies</span></a></div>
                    <div><a href="http://www.spotify.com/jp/legal/"><span>About Ads</span></a></div>
                    <div><a href="http://www.spotify.com/jp/legal/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded   ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img width="40px" class="hamburger" src="image/hamburger.svg" alt="">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">

                    <button class="signupbtn"> Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                  
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img width="35px" id="previous" class="invert" src="image/prevsong.svg" alt="">
                            <img width="35px" id="play" class="invert" src="image/play.svg" alt="">
                            <img width="35px" id="next" class="invert" src="image/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume  invert ">
                                <img src="image/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>

                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
